<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario de HTML5</title>
	<link rel="stylesheet" type="text/css" href="css/style_pagina.css">
</head>
<body id="login">
	<form action="pagina2.html" method="GET">
			Nombre: <input type="text" name="" pattern="[a-zA-Z\s]+$" title="Solo se acepta letras" required="/" class="control"><br><br>
			Correo electrónico: <input type="correo" name="" pattern="[a-zA-Z\s]+$" required="/" class="control"><br><br>
			URL: <input type="text" name="" placeholder="Escriba la URL de tu página web personal"><br><br>
			Fecha: <input type="date"><br><br>
			Tiempo: <input type="time" name=""><br><br>
			Fecha y hora: <input type="date" name=""> <input type="time"><br><br> 
			Mes: <input type="month" name=""><br><br>
			Semana: <input type="week" name=""><br><br>
			Número: <input type="number" name="number" min="-10" max="10"><br><br>
			Teléfono: <input type="tel" name=""><br><br>
			Término de busqueda: <input type="search" name=""><br><br>
			Color favorito <input type="color" name=""><br><br>
			<input type="submit" name=""><br><br>
	</form>
</body>
</html>
